<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            const div = $("div");
            div.animate({ height: "200px" }, "slow");
            div.animate({ width: "200px" }, "slow"); 
            div.animate({ marginRight: "200px" , height: "100px" }, "slow"); 
            div.animate({ width: "100px" }, "slow"); 
            div.animate({ width: "200px" }, "slow");  
            div.animate({ height: "200px" }, "slow");
            div.animate({ width: "100px" }, "slow");
            div.animate({ height: "100px" }, "slow");            
            });
    </script>
</head>

<body style="background: rgb(79, 173, 59, 0.7);">
    <div style="
        background: rgb(69, 130, 210);
        height: 1px;
        width: 1px;
        position: absolute;
      "></div>
</body>

</html>
